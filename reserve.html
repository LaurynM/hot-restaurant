<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center">
				<span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables">
					<button type="button" class="btn btn-lg btn-primary">
						<span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
				</a>
				<a href="/">
					<button type="button" class="btn btn-lg btn-default">
						<span class="glyphicon glyphicon-home"></span>
					</button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


		<footer class="footer">
			<div class="container">
				<p>
					<a href="/api/tables">API Table Link</a> |
					<a href="/api/waitlist">API Wait List</a>
				</p>
			</div>
		</footer>

	</div>
	<script type="text/javascript">
		$("#add-btn").on("click", function(event) {
		  event.preventDefault();
		  var newReservation = {
			name: $("#reserve_name").val().trim(),
			phoneNumber: $("#reserve_phone").val().trim(),
			email: $("#reserve_email").val().trim(),
			uniqueID: $("#reserve_uniqueID").val().trim()
		  };
		  $.post("/reserve/new", newReservation)
		  .then(function(data) {
			console.log(data);
			alert("Reserving table...");
		  });
		});
	  </script>
</body>

</html>
